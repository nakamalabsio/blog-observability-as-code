awesome_monitor_number_one:
  name: Awesome Monitor Numero Uno (Metric)
  type: metric alert
  query: avg(last_5m):sum:system.load.1{env:development} > 80
  message: The awesome monitor number one has surpassed the defined threshold in the last 5 minutes! @Slack-your-slack-channel
  warning_threshold: 60
  critical_threshold: 80
  include_tags: true
  restricted_roles: null
  env: development
  additional_tags:
    - testing:metric_alert
 
awesome_monitor_number_two:
  name: Awesome Monitor Numero Dos (RUM)
  type: rum alert
  query: rum("@type:session service:android env:production").rollup("count").last("5m") <= 10
  message: The awesome monitor number one has surpassed the defined threshold in the last 5 minutes! @Slack-your-slack-channel
  warning_threshold: 20
  critical_threshold: 10
  include_tags: true
  restricted_roles: null
  env: production
  additional_tags:
    - testing:rum_alert